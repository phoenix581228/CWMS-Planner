<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWMS 優化項目追蹤儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a237e;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --info-color: #2196F3;
            --gray-color: #9E9E9E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 頂部統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Tab 導航 */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: white;
            color: var(--primary-color);
        }

        /* 內容區域 */
        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        /* 圖表網格 */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* 甘特圖區域 */
        .gantt-container {
            overflow-x: auto;
            padding: 20px 0;
        }

        /* 流程圖區域 */
        .flowchart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .flowchart-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .flowchart-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Tab 內容顯示控制 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .charts-grid, .flowchart-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <h1 style="color: white; text-align: center; margin-bottom: 30px; font-size: 2rem;">
            CWMS 優化項目追蹤儀表板
        </h1>
        <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 30px;">
            資料更新日期：<!-- DATA_DATE -->
        </p>

        <!-- 統計卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" style="color: var(--primary-color);"><!-- TOTAL_ITEMS --></div>
                <div class="stat-label">優化項目總數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--success-color);"><!-- COMPLETED --></div>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--info-color);"><!-- IN_PROGRESS --></div>
                <div class="stat-label">進行中</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--warning-color);"><!-- PENDING --></div>
                <div class="stat-label">待處理</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--danger-color);"><!-- COMPLETION_RATE -->%</div>
                <div class="stat-label">完成率</div>
            </div>
        </div>

        <!-- Tab 導航 -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="overview">總覽</button>
            <button class="tab-btn" data-tab="charts">統計圖表</button>
            <button class="tab-btn" data-tab="gantt">甘特圖</button>
            <button class="tab-btn" data-tab="flowchart">流程對比</button>
            <button class="tab-btn" data-tab="details">詳細清單</button>
        </div>

        <!-- Tab 內容：總覽 -->
        <div id="overview" class="tab-content active">
            <div class="content-section">
                <h2 class="section-title">專案總覽</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <canvas id="statusPieChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="priorityBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：統計圖表 -->
        <div id="charts" class="tab-content">
            <div class="content-section">
                <h2 class="section-title">詳細統計</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <canvas id="monthlyTrendChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：甘特圖 -->
        <div id="gantt" class="tab-content">
            <div class="content-section">
                <h2 class="section-title">專案時程 - 甘特圖</h2>
                <div class="gantt-container">
                    <!-- SVG 甘特圖將在此處插入 -->
                    <svg width="1100" height="520" viewBox="0 0 1100 520">
                        <!-- 背景 -->
                        <rect x="0" y="0" width="1100" height="520" fill="#f8f9fa" rx="10"/>

                        <!-- 標題 -->
                        <text x="550" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
                            專案執行時程
                        </text>

                        <!-- 時間軸標題 -->
                        <text x="10" y="60" font-size="12" fill="#666">階段/任務</text>

                        <!-- 月份標記 - 根據實際數據調整 -->
                        <!-- GANTT_TIMELINE -->

                        <!-- 任務條 - 根據實際數據調整 -->
                        <!-- GANTT_TASKS -->

                        <!-- 今日標記線 -->
                        <!-- TODAY_MARKER -->
                    </svg>
                </div>
            </div>
        </div>

        <!-- Tab 內容：流程對比 -->
        <div id="flowchart" class="tab-content">
            <div class="content-section">
                <h2 class="section-title">流程優化對比</h2>
                <div class="flowchart-grid">
                    <!-- 現行流程 -->
                    <div class="flowchart-card">
                        <h3 class="flowchart-title" style="color: #E65100;">現行流程 (AS-IS)</h3>
                        <!-- SVG 流程圖 -->
                        <!-- ASIS_FLOWCHART -->
                    </div>

                    <!-- 優化流程 -->
                    <div class="flowchart-card">
                        <h3 class="flowchart-title" style="color: #2E7D32;">優化流程 (TO-BE)</h3>
                        <!-- SVG 流程圖 -->
                        <!-- TOBE_FLOWCHART -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：詳細清單 -->
        <div id="details" class="tab-content">
            <div class="content-section">
                <h2 class="section-title">項目詳細清單</h2>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f5f5f5;">
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">項目編號</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">項目名稱</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">狀態</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">優先級</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">負責人</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #ddd;">預計完成</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TABLE_ROWS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab 切換功能
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有 active
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // 添加 active
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // 狀態分布圓餅圖
        new Chart(document.getElementById('statusPieChart'), {
            type: 'pie',
            data: {
                labels: ['已完成', '進行中', '待處理', '暫緩'],
                datasets: [{
                    data: [/* STATUS_DATA */],
                    backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#9E9E9E']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '狀態分布'
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 優先級長條圖
        new Chart(document.getElementById('priorityBarChart'), {
            type: 'bar',
            data: {
                labels: ['P1 緊急', 'P2 重要', 'P3 一般'],
                datasets: [{
                    label: '項目數量',
                    data: [/* PRIORITY_DATA */],
                    backgroundColor: ['#F44336', '#FF9800', '#4CAF50']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '優先級分布'
                    }
                }
            }
        });

        // 月度趨勢圖
        new Chart(document.getElementById('monthlyTrendChart'), {
            type: 'line',
            data: {
                labels: [/* MONTH_LABELS */],
                datasets: [{
                    label: '完成項目',
                    data: [/* MONTHLY_COMPLETED */],
                    borderColor: '#4CAF50',
                    tension: 0.1
                }, {
                    label: '新增項目',
                    data: [/* MONTHLY_NEW */],
                    borderColor: '#2196F3',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '月度趨勢'
                    }
                }
            }
        });

        // 部門分布圖
        new Chart(document.getElementById('departmentChart'), {
            type: 'doughnut',
            data: {
                labels: [/* DEPT_LABELS */],
                datasets: [{
                    data: [/* DEPT_DATA */],
                    backgroundColor: ['#3F51B5', '#009688', '#FF5722', '#795548', '#607D8B']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '部門分布'
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
